<ion-modal-view>
    <ion-header-bar  class="bar-positive">
        <h1 class="title">New Expense</h1>
        <button class="button icon ion-close-round button-icon" ng-click="close()"></button>

    </ion-header-bar>
    <ion-content>

        <div class="list">
            <label class="item item-input item-stacked-label">
                <span class="input-label">Description</span>
                <textarea placeholder="what was the money spent on" rows="3" maxlength="256" ng-model="newExpense.description"></textarea>
            </label>
            <label class="item item-input item-stacked-label">
                <span class="input-label">Amount</span>
                <input type="number" placeholder="how much was spent" maxlength="10" ng-model="newExpense.amount">
            </label>
        </div>

        <div class="row receipt-container">
            <div class="col col-75 col-offset-12-5 expense-receipt-container text-center">

                <i class="ion-close-circled dismiss-receipt-icon dark" ng-click="clearReceiptImage()"></i>

                <div ng-click="openImageSelectionPopup()" class="receipt-placeholder" ng-style="{'background-image':'url(data:image/png;base64,' + newExpense.receiptImage + ')'}">
                    <i class="icon ion-images"></i>
                    <p>
                        Add Expense Receipt
                    </p>
                </div>

            </div>
        </div>

    </ion-content>

    <ion-footer-bar class="bar-positive" ng-click="createNewExpense()">
        <h1 class="title">Create Expense</h1>
    </ion-footer-bar>

</ion-modal-view>
