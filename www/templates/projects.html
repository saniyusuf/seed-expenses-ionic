<ion-view title="Projects">
    <ion-content>
        <br>
        <br>
        <div class="list list-inset">
            <label class="item item-input">
                <i class="icon ion-search placeholder-icon"></i>
                <input type="search" placeholder="Search" ng-model="projectsVM.projectSearch.projectName">
            </label>
        </div>

        <ion-refresher on-refresh="projectsVM.pullDownToRefreshProjects()"
                       pulling-text="Pull to refresh">
        </ion-refresher>

        <ion-scroll zooming="false" direction="y" id="project-list">
            <ion-item
                    class="item mti-item"
                    collection-repeat="project in projectsVM.projects | filter:projectsVM.projectSearch.projectName"
                    ui-sref="tab.project-detail({projectID : project.Id})">
                <h3>{{project.Name}}</h3>
                <p>{{project.mobilecaddy1__Description__c}}&nbsp;</p>
            </ion-item>
        </ion-scroll>

    </ion-content>

    <button id="projects-sync-button" class="ng-hide sync-button button button-small button-positive" ng-click="projectsVM.refreshAndSyncProjects()">
    </button>
</ion-view>
