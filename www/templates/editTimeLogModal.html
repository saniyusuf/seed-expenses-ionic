<ion-modal-view>
    <ion-header-bar  class="bar-positive">
        <h1 class="title">Edit Time Log</h1>
        <button class="button icon ion-close-round button-icon" ng-click="close()"></button>

    </ion-header-bar>
    <ion-content>

        <div class="list">
            <div class="list">
                <label class="item item-input">
                    <textarea placeholder="Description" rows="5" maxlength="256" ng-model="expenseOrTimeLog.mobilecaddy1__Short_Description__c"></textarea>
                </label>
                <label class="item item-input">
                    <input type="number" placeholder="Duration" maxlength="10" ng-model="expenseOrTimeLog.mobilecaddy1__Expense_Amount__c">
                </label>
            </div>
        </div>

    </ion-content>

    <ion-footer-bar class="bar-positive" ng-click="updateExpenseOrTimeLog()">
        <h1 class="title">Update Time Log</h1>
    </ion-footer-bar>

</ion-modal-view>
