<ion-modal-view>
    <ion-header-bar  class="bar-positive">
        <h1 class="title">New Time</h1>
        <button class="button icon ion-close-round button-icon" ng-click="close()"></button>

    </ion-header-bar>
    <ion-content>

        <div class="list">
            <label class="item item-input">
                <textarea placeholder="Description" rows="5" maxlength="256" ng-model="expense.description"></textarea>
            </label>
            <label class="item item-input">
                <input type="number" placeholder="Duration" maxlength="10" ng-model="expense.duration">
            </label>
        </div>

    </ion-content>

    <ion-footer-bar class="bar-positive" ng-click="createNewExpense('time')">
        <h1 class="title">Create Time Log</h1>
    </ion-footer-bar>

</ion-modal-view>
